<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       <!------------------------- font-family---------------->
       <link rel="preconnect" href="https://fonts.gstatic.com">
       <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" 
       rel="stylesheet">  
        <!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
       <!--------------------------- font-awesome ------------------>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
       integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
       crossorigin="anonymous" referrerpolicy="no-referrer" />
       
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css" type="text/css">
  
</head>
<body>
 

  <div class="registrationbox">
    <header class="header">
      <div class="logo">
          <a href="index.html">
              <img src="img/CompositeLayer@1X.png" alt="logo">
          </a>
      </div>
  </header>
   <div class="row registration-box-info">
     <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
      <form class="rounded-5 shadow-5-strong p-5">
        <div class="row mb-4 email-pwd">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 email-text">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" required>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" required>
          </div>
        </div>
      
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
        </div>
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" required>
        </div>
        <div class="row mb-4 city-state-zip">
          <div class="col-md-6 col-sm-12">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" required> 
          </div>
          <div class="col-md-4 col-sm-12">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2 col-sm-12">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" required>
          </div>
        </div>
     
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" required>
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
     </div>
   </div>
  
  </div>
    
</body>
</html>
